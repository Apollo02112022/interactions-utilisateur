<div class="bigbox2">

    <h1>Ma liste de chatons</h1>

    <div *ngFor="let data of datasCat; let index = index">

        <ul>
            <li>Nom: {{data.name}}</li>
            <li>Race: {{data.race}}</li>
            <li>Date de naissance: {{data.date}}</li>
            <li><img [src]="data.link" alt="chat"></li>
            <li><button  (click)="adopt(data, index)">Adopter</button></li>
        </ul>
    
    </div>

</div>
